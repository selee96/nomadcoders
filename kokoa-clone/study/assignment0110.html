<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Assignment 0110</title>
    <link rel="stylesheet" href="assignment0110.css" />
  </head>
  <body>
    <!--     
    구현의 방식은 자유입니다. 꼭 해설처럼 따라하실 필요 없습니다.

    전체 layout
    휴대폰 화면을 기준으로 크게, header, main-song, buttons, song-list 로 나눌 수 있습니다.
    header
    header의 title은 flex와 justify-content를 이용해 가운데 정렬을 구현할 수 있습니다.
    text-align을 사용해도 괜찮습니다.
    header에서 삭제버튼은 absolute를 사용해 구현할 수 있습니다.
    position: absolute 를 위해 header에 position: relative 선언하는 것을 잊지마세요.
    main-song
    main-song 부분은 cover와 song data로 나눌 수 있습니다.
    main-song에 flex 선언과 justify-content로 가로축을 일정 간격 맞춰줍니다.
    buttons
    buttons에는 font awesome에서 제공하는 아이콘들을 적절히 활용해줍니다.
    buttons 역시 flex와 justify-content로 일정 간격 맞춰줍니다.
    button의 입체효과는 border-radius와 border-bottom-width를 이용하면 쉽게 구현할 수 있습니다.
    song-list
    song-list 부분은 ul 태그를 이용해 구현해줍니다.
    세로로 정렬하기위해 flex-direction: column을 선언해줍니다.
    각 song은 main-song 파트와 마찬가지로 cover와 data로 나누어줍니다. 
  -->
    <div class="title-bar">
      <div class="title-bar__btn">
        <i class="fas fa-times"></i>
      </div>
      <div class="title-bar__text">Playlist</div>
      <div></div>
    </div>
    <header class="play-info">
      <div class="play-info__img">
        <i class="far fa-image"></i>
      </div>
      <div class="play-info__text">
        <span>Random<br />Love</span>
        <span>by Divay Kapoor</span>
      </div>
    </header>
    <div class="paly-btn">
      <div><i class="fas fa-play"></i>&nbsp;Play</div>
      <div><i class="far fa-heart"></i></div>
      <div><i class="fas fa-plus"></i></div>
    </div>
    <main class="song-list">
      <div class="song-list__column">
        <div class="song-list__column__img"></div>
        <div class="song-list__column__text">
          <span>Matargasti</span>
          <span>Mohit Chauhan</span>
        </div>
      </div>
      <div class="song-list__column">
        <div class="song-list__column__img"></div>
        <div class="song-list__column__text">
          <span>Attitude</span>
          <span>Lewis OfMan · Attitude</span>
        </div>
      </div>
      <div class="song-list__column">
        <div class="song-list__column__img"></div>
        <div class="song-list__column__text">
          <span>Try Everthing</span>
          <span>Shakira · Zootopia</span>
        </div>
      </div>
      <div class="song-list__column">
        <div class="song-list__column__img"></div>
        <div class="song-list__column__text">
          <span>Sunflower</span>
          <span>Joseph Vincent · Sunflower</span>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
