<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.svg"
    />
    <title>Create An Account - My first assignment.</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            required
            type="text"
            placeholder="First Name"
          />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input id="last-name" required type="text" placeholder="Last Name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" required type="email" placeholder="Email" />
        </div>
        <div>
          <label for="user-name">User Name</label>
          <input id="user-name" required type="text" placeholder="User Name" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            required
            type="password"
            placeholder="Password"
            minlength="10"
          />
        </div>
        <div>
          <label for="birth-date">Birth date</label>
          <input id="birth-date" required type="date" />
        </div>
        <div>
          <label for="happy-range">How happy are you?</label>
          <input id="happy-range" required type="range" />
        </div>
        <div>
          <label for="fav-color">What is your fav.color?</label>
          <input id="fav-color" type="color" value="black" />
        </div>
        <div>
          <input type="submit" value="Create Account" />
        </div>
      </form>
    </main>
  </body>
</html>
